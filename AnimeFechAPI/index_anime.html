<!doctype html>
<html lang="en">

<head>
    <title>Buscador de Anime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
</head>

<body class="bg-primary">

    <div class="container my-5 rounded sinpadding">
        <div class="row justify-content-center rounded">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center text-white">Buscador de Anime</h1>
                <div class="cuadro bg-white">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <form action="" id="generar-nombre" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del anime" value="Naruto" required>
                            </div>
                            <div class="form-group">
                              <label for="">Cantidad a Buscar</label>
                              <input type="number" name="cantidad" id="cantidad" min="1" max="50" class="form-control" aria-describedby="helpId" value="3" required>
                              <small id="helpId" style="display: none;" class="text-muted">Help text</small>
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg" value="Generar" required>
                        </form>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 secundario">
                        <div id="resultado" class="row justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
<script>
</script>
<script src="app.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
</body>

</html>
